<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style_hw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main_container">
        <div class="left_part">

            <img id="bear" src="./img/Bear.png" alt="Bear">


        </div>
        <div class="right_part">
            <div class="content">
                <article class="content__header">
                    <h2>Creat account</h2>
                    <div class="icons">
                        <img src="./img/facebook-fill 1.svg" alt="facebook">
                        <img src="./img/twitter-fill 1.svg" alt="twitter">
                        <img src="./img/google-fill 1.svg" alt="google">
                    </div>
                </article>
                <p class="description">Or register using email & password</p>
                <div class="line"> _________________________________________________</div>
                <h3>Full name</h3>
                <div class="form__item">
                    <input type="text" placeholder="John rambo">
                </div>
                <h3>Email address </h3>
                <div class="form__item">
                    <input type="text" placeholder="hello@hey.com">
                </div>
                <h3>Create password</h3>
                <div class="form__item">
                    <input type="text" placeholder="••••••••••••">
                </div>
                <h3>Confirm password</h3>
                <div class="form__item">
                    <input type="text" placeholder="••••••••••••">
                </div>
                <div class="form__item__agree">
                    <div><input type="radio">
                        <p>I agree to the
                            <a href="">terms</a> & <a href="">privacy policy</a>
                        </p>
                    </div>
                </div>
                <button>Register</button>
            </div>
        </div>
    </main>
</body>

</html>
